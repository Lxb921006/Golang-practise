syntax = "proto3";
package helloworld;

service TestGrpcHelloWorld {
    rpc SayHelloWorld (HelloRequest) returns (HelloReply) {}
}


// The request message containing the user's name.
message HelloRequest {
	string name = 1;
}
  
  // The response message containing the greetings
message HelloReply {
	string message = 1;
}
